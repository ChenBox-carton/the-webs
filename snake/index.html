<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <div class="gameArea">
        <div class="score">Score : <span id="current-score">0</span></div>
        <canvas id="gameCanvas" width="420" height="420"></canvas>
        <div class="score">High Score : <span id="high-score">0</span></div>
    </div>

    <div id="game-over">
        Game Over!
        <button id="restart-btn">Restart Game</button>
    </div>

    <div id="init">
        <p>Put ArrowButton to start!</p>
        <label for="canvas-width">Area Width</label>
        <input class="input" id="canvas-width" type="number" value="21">
        <label for="canvas-height">Area Height</label>
        <input class="input" id="canvas-height" type="number" value="21">
        <button class="button" onclick="changeCanvasSize()">Set</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
